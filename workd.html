    <div class="centerr">
        <h3 class="capitalize">background generator</h3>
        <input type="color" class="color1" value="#ff0000">
        <input type="color" class="color2" value="#00ff11">
        
        <script  async defer>
            var color1 = document.querySelector(".color1");
            var color2 = document.querySelector(".color2");
            var css = document.querySelector("body");

            function generator(){
                 css.style.background = "linear-gradient(to right, " 
                 + color1.value + ", " + color2.value + ")" ; 

            }


            color1.addEventListener("input" , generator)
            color2.addEventListener("input" , generator)
            
            

    
        </script>
    </div>
    </body>
